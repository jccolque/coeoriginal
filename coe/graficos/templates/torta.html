{% block content %}
    <div id="{{graf_datos.nombre}}" style="width: 600px; height: 500px;"></div>
{% endblock %}

{% block custom_script %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: '{{graf_datos.nombre}}'
        };

        var chart = new google.visualization.PieChart(document.getElementById('{{graf_datos.nombre}}'));
        chart.draw(data, options);
      }
    </script>
{% endblock %}
