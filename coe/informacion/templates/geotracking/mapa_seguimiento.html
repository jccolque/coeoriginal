{% block content %}
    <div id="mapa" class="mapa_seguimiento"></div>
{% endblock %}

{% load static %}
{% load grafic_tags %}

{% block custom_script %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {
        "packages":["map"],
        "mapsApiKey": "{{gmkey}}"
    });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([

            ['Lat', 'Long', 'Name'],
            
            {% for posicion in geoposiciones %}
                [
                    {{posicion.latitud|stringformat:".5f"}},
                    {{posicion.longitud|stringformat:".5f"}},
                    "{% if posicion.individuo %}<a href='{% url 'informacion:ver_individuo' individuo_id=posicion.individuo.id %}' target='_blank'>{{posicion.individuo}}</a>{% endif %}<br><b>Fecha:</b>{{posicion.fecha}}<br><a href='{% url 'geo_urls:cambiar_base' geoposicion_id=posicion.pk %}'><img class='icons' src='{% static '/img/icons/house.png' %}'></a>"
                ],
            {% endfor %}

        ]);

      var options = {
        mapType: 'styledMap',
        showTooltip: false,
        showInfoWindow: true,
        useMapTypeControl: true,
        maps: 
        {
            // Your custom mapTypeId holding custom map styles.
            styledMap: 
            {
                name: 'Styled Map', // This name will be displayed in the map type control.
                styles: 
                [
                    {
                        featureType: 'poi.attraction',
                        stylers: 
                        [
                            {color: '#fce8b2'}
                        ]
                    },
                    {
                        featureType: 'road.highway',
                        stylers: 
                        [
                            {hue: '#0277bd'},
                            {saturation: -50}
                        ]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'labels.icon',
                        stylers: 
                        [
                            {hue: '#000'},
                            {saturation: 100},
                            {lightness: 50}
                        ]
                    },
                    {
                        featureType: 'landscape',
                        stylers:
                        [
                            {hue: '#259b24'},
                            {saturation: 10},
                            {lightness: -22}
                        ]
                    }
                ]
            }
        }      
    };

        var map = new google.visualization.Map(document.getElementById('mapa'));
        map.draw(data, options);
      }

    </script>
{% endblock %}
