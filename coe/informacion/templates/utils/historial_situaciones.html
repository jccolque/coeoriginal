{% load static %}

{% block content %}
    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="popuptext" id="myPopup-1">
            <a class="nolink"  href="javascript:PopUp(1);" >
                <img class="close_icon" src="{% static 'img/icons/close.png' %}">
            </a>
            <p class="history_tittle">HISTORIAL:</p>
            <hr class="minibar">
            <ul>
                {% for sit in individuo.situaciones.all reversed %}
                    <li>
                        {{sit}} ({{sit.fecha}}) | {{sit.aclaracion}}
                        <a href="{% url 'informacion:mod_situacion' situacion_id=sit.id %}">
                            <img class="icons" src="{% static '/img/icons/change.png' %}">
                        </a>
                        <a href="{% url 'informacion:del_situacion' situacion_id=sit.id %}">
                            <img class="icons" src="{% static '/img/icons/delete.png' %}">
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
