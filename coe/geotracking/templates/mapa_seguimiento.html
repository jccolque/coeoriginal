{% block content %}
    <div id="mapa" class="mapa_seguimiento"></div>
{% endblock %}

{% load static %}
{% load grafic_tags %}
{% load geotracking %}

{% block custom_script %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {
        "packages":["map"],
        "mapsApiKey": "{{gmkey}}"
    });
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([

            ['Lat', 'Long', 'Name', 'Marker'],
            
            {% for posicion in geoposiciones %}
                [
                    {{posicion.latitud|stringformat:".5f"}},
                    {{posicion.longitud|stringformat:".5f"}},
                    "{{posicion.get_tipo_display}}<br><a href='{% url 'informacion:ver_individuo' individuo_id=posicion.individuo.id %}' target='_blank'>{{posicion.individuo}}</a><br><b>Fecha:</b>{{posicion.fecha}}<br>{% if perms.operadores.geotracking_admin %}<a href='{% url 'geotracking:cambiar_base' geoposicion_id=posicion.pk %}'><img class='icons' style='float:right;' src='{% static '/img/icons/house.png' %}'></a>{% endif %}",
                    '{% ct_icon_map posicion %}',
                ],
            {% endfor %}

        ]);

      var options = {
        mapType: 'styledMap',
        showTooltip: false,
        showInfoWindow: true,
        useMapTypeControl: true,
        icons: {
            autodiagnostico: {
                normal: '{% static '/img/icons/maps/autodiagnostico.png' %}',
                selected: '{% static '/img/icons/maps/autodiagnostico.png' %}',
            },
            hogar: {
                normal: '{% static '/img/icons/maps/house.png' %}',
                selected: '{% static '/img/icons/maps/house.png' %}',
                },
            hogar_rojo: {
                normal: '{% static '/img/icons/maps/house_red.png' %}',
                selected: '{% static '/img/icons/maps/house_red.png' %}',
            },
            alerta: {
                normal: '{% static '/img/icons/maps/alerta.png' %}',
                selected: '{% static '/img/icons/maps/alerta.png' %}',

            },
            alerta_procesada: {
                normal: '{% static '/img/icons/maps/alerta_procesada.png' %}',
                selected: '{% static '/img/icons/maps/alerta_procesada.png' %}',
            },
            pasitos: {
                normal: '{% static '/img/icons/maps/steps.png' %}',
                selected: '{% static '/img/icons/maps/steps.png' %}',
            },
            policia: {
                normal: '{% static '/img/icons/maps/detective.png' %}',
                selected: '{% static '/img/icons/maps/detective.png' %}',
            },
            policia_rojo: {
                normal: '{% static '/img/icons/maps/detective_red.png' %}',
                selected: '{% static '/img/icons/maps/detective_red.png' %}',
            },

            test: {
                normal: '{% static '/img/icons/maps/test.png' %}',
                selected: '{% static '/img/icons/maps/test.png' %}',
            },
        }, 
        maps:
        {
            // Your custom mapTypeId holding custom map styles.
            styledMap: 
            {
                name: 'Styled Map', // This name will be displayed in the map type control.
                styles: 
                [
                    {
                        featureType: 'poi.attraction',
                        stylers: 
                        [
                            {color: '#fce8b2'}
                        ]
                    },
                    {
                        featureType: 'road.highway',
                        stylers: 
                        [
                            {hue: '#0277bd'},
                            {saturation: -50}
                        ]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'labels.icon',
                        stylers: 
                        [
                            {hue: '#000'},
                            {saturation: 100},
                            {lightness: 50}
                        ]
                    },
                    {
                        featureType: 'landscape',
                        stylers:
                        [
                            {hue: '#259b24'},
                            {saturation: 10},
                            {lightness: -22}
                        ]
                    }
                ]
            }
        }      
    };

        var map = new google.visualization.Map(document.getElementById('mapa'));
        map.draw(data, options);
      }

    </script>
{% endblock %}
