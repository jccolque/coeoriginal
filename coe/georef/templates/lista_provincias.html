{% extends 'base_georef.html' %}
{% load static %}
{% block content %}
    <div class="beneficiario container">
        <div class="row">
            <h2>Listado de Provincias</h2>
            {% if perms.operadores.menu_georef %}
                <a class="botoncito" href="{% url 'georef:crear_provincia' %}">
                    Crear Provincia
                    <img class="icons" src="/static/admin/img/icon-addlink.svg" alt="Crear Nuevo">
                </a>
            {% endif %}
        </div>
        <div class="row">
        <div class="col-md-12">
            <table class="listado" id="table">
                <thead>
                    <tr>
                        <th>Nacion</th>
                        <th>Nombre</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for provincia in provincias %}
                        <tr>
                            <td>{{provincia.nacion}}</td>
                            <td>{{provincia.nombre}}</td>
                            <td>
                                <a href="{% url 'georef:mod_provincia' provincia_id=provincia.id %}">
                                    <img class="icons" src="{% static '/img/icons/change.png' %}">
                                </a>
                                <a href="{% url 'georef:delete_provincia' provincia_id=provincia.id %}">
                                    <img class="icons" src="{% static '/img/icons/delete.png' %}">
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
