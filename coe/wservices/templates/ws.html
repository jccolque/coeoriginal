{% extends 'base/base.html' %}
{% block content %}
    <h2>Estas son las URL Disponibles:</h2>
        {% for app, models in apps_listas.items %}
            <ul>
                <li><b>{{app}}</b></li>
                <ul>
                {% for modelo in models %}
                     <li><a href="{% url 'wservices:ws' nombre_app=app nombre_modelo=modelo %}">{{modelo}}</a></li>
                {% endfor %}
                </ul> 
            </ul>  
        {% endfor %}
{% endblock %}
